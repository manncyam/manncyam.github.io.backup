<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center" id="heroe-div">
        <h1 class="display-5 fw-bold text-body-emphasis" id="message">Centered hero</h1>
        <div class="col-lg-6 mx-auto">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-outline-primary btn-lg px-4 gap-3" onclick="edit(this)" id="edit">EDIT</button>
          </div>
        </div>
    </div>

    <form class="mx-5" onsubmit="return show(event)" id="message-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Text Message</label>
          <input type="text" class="form-control" id="name">
        </div>
        <button type="submit" class="btn btn-primary">SHOW</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="display.js"></script>
</body>
</html>
