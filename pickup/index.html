<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center" id="heroe-div"  style="color:#2F90F7;">
        <div class="col-lg-6 mx-auto">
            <h1 ondblclick="edit(this)" id="edit" style="font-weight:bold;">EDIT</h1>
        </div>
    </div>
    <div class="px-4 py-5 my-5 text-center container">
        <form class="mx-5" onsubmit="return show(event)" id="message-form">
            <div class="mb-3">
            <label for="name" class="form-label">Enter Text Message</label>
            <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">SHOW</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="NoSleep.js"></script>
    <script src="display.js"></script>
</body>
</html>
